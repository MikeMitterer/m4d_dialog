    <div class="demo-button">
        <button id="date-picker"
                class="mdl-button mdl-button--raised mdl-button--colored mdl-ripple-effect">
            Date picker
        </button>
        <button id="time-picker"
                class="mdl-button mdl-button--raised mdl-button--colored mdl-ripple-effect">
            Time picker
        </button>

    <form class="input-fields mdl-form mdl-color--50">
        <div class="mdl-form__content">
        <div class="mdl-form__group">
            <div class="mdl-labelfield">
                <label class="mdl-labelfield__label">Schedule:</label>
            </div>
            <div class="mdl-textfield">
                <!-- HTML5-Pattern: http://html5pattern.com/Dates -->
                <input class="mdl-textfield__input" type="text" id="date_input"
                       pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
                <label class="mdl-textfield__label mdl-textfield__label--icon-right"
                       for="date_input">
                    DD.MM.YYYY
                    <i class="material-icons">event</i>
                </label>
            </div>

            <div class="mdl-textfield">
                <!--
                Pattern: https://stackoverflow.com/questions/14772142/24-hour-time-regex-for-html-5
                    http://www.mkyong.com/regular-expressions/how-to-validate-time-in-24-hours-format-with-regular-expression/
                -->
                <input class="mdl-textfield__input" type="text" id="time_input"
                       pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}">
                <label class="mdl-textfield__label mdl-textfield__label--icon-right"
                       for="time_input">
                    HH:MM
                    <i class="material-icons">schedule</i>
                </label>
            </div>

            <button id="clear" class="mdl-button mdl-button--icon">
                <i class="material-icons mdl-icon mdl-color-text--grey-600">highlight_off</i>
            </button>


        </div>
        </div>
    </form>
</div>
